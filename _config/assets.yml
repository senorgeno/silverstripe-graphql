---
Name: graphqlassets
Only:
  moduleexists: 'silverstripe/assets'
---
SilverStripe\Assets\File:
  allowed_extensions:
    - graphql
  app_categories:
    document:
      - graphql

SilverStripe\Core\Injector\Injector:
  SilverStripe\GraphQL\Controller:
    properties:
      assetHandler: '%$SilverStripe\Assets\Storage\GeneratedAssetHandler'
